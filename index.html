<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #gameCanvas {
            flex: 1;
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #228B22);
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
            z-index: 10;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            pointer-events: none;
        }
        
        @media (orientation: landscape) {
            .score {
                font-size: 20px;
                padding: 8px 12px;
            }
            .instructions {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="score">スコア: <span id="score">0</span></div>
        </div>
        <div class="instructions">タップでジャンプ！</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gameSpeed = 5;
        let isGameOver = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const player = {
            x: 100,
            y: 0,
            width: 90,
            height: 90,
            velocityY: 0,
            jumping: false,
            grounded: false,
            currentFrame: 0,
            frameTimer: 0,
            animationSpeed: 8
        };

        const enemies = [];
        const gravity = 0.5;
        const jumpPower = -12;
        let groundY;

        function updateGroundY() {
            groundY = canvas.height - 20 - player.height;
            if (!player.jumping && player.grounded) {
                player.y = groundY;
            }
        }

        const playerImg = new Image();
        playerImg.src = './image/chara.png';

        const enemyImg = new Image();
        let enemyImgLoaded = false;
        
        enemyImg.onload = function() {
            enemyImgLoaded = true;
        };
        
        enemyImg.onerror = function() {
            console.log('Enemy image failed to load');
            enemyImgLoaded = false;
        };
        
        enemyImg.src = './image/enemy.png';

        const spriteConfig = {
            frameWidth: 384,
            frameHeight: 512,
            runningFrames: [0, 1, 2, 3],
            jumpingFrames: [0, 1, 2, 3],
            runningRow: 1,
            jumpingRow: 0
        };

        function createEnemy() {
            const enemyWidth = 60;
            const enemyHeight = 60;
            enemies.push({
                x: canvas.width,
                y: canvas.height - 20 - enemyHeight,
                width: enemyWidth,
                height: enemyHeight,
                speed: gameSpeed
            });
        }

        function updatePlayer() {
            if (player.jumping) {
                player.velocityY += gravity;
                player.y += player.velocityY;

                if (player.y >= groundY) {
                    player.y = groundY;
                    player.velocityY = 0;
                    player.jumping = false;
                    player.grounded = true;
                }
            }

            player.frameTimer++;
            if (player.frameTimer >= player.animationSpeed) {
                player.frameTimer = 0;
                if (player.jumping) {
                    player.currentFrame = (player.currentFrame + 1) % spriteConfig.jumpingFrames.length;
                } else {
                    player.currentFrame = (player.currentFrame + 1) % spriteConfig.runningFrames.length;
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= enemies[i].speed;

                if (enemies[i].x + enemies[i].width < 0) {
                    enemies.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = score;
                    
                    if (score % 100 === 0) {
                        gameSpeed += 0.5;
                    }
                }
            }
        }

        function checkCollisions() {
            const marginX = 40;
            const marginY = 20;
            for (let enemy of enemies) {
                if (player.x + marginX < enemy.x + enemy.width &&
                    player.x + player.width - marginX > enemy.x &&
                    player.y + marginY < enemy.y + enemy.height &&
                    player.y + player.height - marginY > enemy.y) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ゲームオーバー', canvas.width / 2, canvas.height / 2 - 50);
            
            ctx.font = '24px Arial';
            ctx.fillText('スコア: ' + score, canvas.width / 2, canvas.height / 2);
            ctx.fillText('タップでリスタート', canvas.width / 2, canvas.height / 2 + 50);
        }

        function resetGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            enemies.length = 0;
            updateGroundY();
            player.y = groundY;
            player.velocityY = 0;
            player.jumping = false;
            player.grounded = true;
            player.currentFrame = 0;
            player.frameTimer = 0;
            scoreElement.textContent = score;
        }

        function drawPlayer() {
            if (playerImg.complete) {
                let frameX, frameY, currentFrameIndex;
                
                if (player.jumping) {
                    currentFrameIndex = spriteConfig.jumpingFrames[player.currentFrame];
                    frameY = spriteConfig.jumpingRow;
                } else {
                    currentFrameIndex = spriteConfig.runningFrames[player.currentFrame];
                    frameY = spriteConfig.runningRow;
                }
                
                frameX = currentFrameIndex;
                
                ctx.drawImage(
                    playerImg,
                    frameX * spriteConfig.frameWidth,
                    frameY * spriteConfig.frameHeight,
                    spriteConfig.frameWidth,
                    spriteConfig.frameHeight,
                    player.x,
                    player.y,
                    player.width,
                    player.height
                );
            } else {
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function drawEnemies() {
            for (let enemy of enemies) {
                if (enemyImgLoaded && enemyImg.complete && enemyImg.naturalWidth > 0) {
                    try {
                        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
                    } catch (e) {
                        console.log('Error drawing enemy image:', e);
                        ctx.fillStyle = '#F44336';
                        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    }
                } else {
                    ctx.fillStyle = '#F44336';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            }
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
        }

        function gameLoop() {
            if (!isGameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                updateGroundY();
                drawGround();
                updatePlayer();
                updateEnemies();
                checkCollisions();
                drawPlayer();
                drawEnemies();

                if (Math.random() < 0.003) {
                    createEnemy();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function handleJump() {
            if (!isGameOver && player.grounded) {
                player.velocityY = jumpPower;
                player.jumping = true;
                player.grounded = false;
            }
        }

        function handleRestart() {
            if (isGameOver) {
                resetGame();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isGameOver) {
                event.preventDefault();
                handleJump();
            }
            
            if (event.code === 'KeyR' && isGameOver) {
                handleRestart();
            }
        });

        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault();
            if (isGameOver) {
                handleRestart();
            } else {
                handleJump();
            }
        });

        canvas.addEventListener('click', function(event) {
            event.preventDefault();
            if (isGameOver) {
                handleRestart();
            } else {
                handleJump();
            }
        });

        playerImg.onload = function() {
            updateGroundY();
            player.y = groundY;
            player.grounded = true;
            gameLoop();
        };

        if (playerImg.complete) {
            updateGroundY();
            player.y = groundY;
            player.grounded = true;
            gameLoop();
        }
    </script>
</body>
</html>
